services:
  # PHP-FPM Uygulaması
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ders-programi-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - ders-programi-network
    depends_on:
      - mysql
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: ders-programi-nginx
    restart: unless-stopped
    ports:
      - "9005:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ders-programi-network
    depends_on:
      - app

  # MySQL Veritabanı
  mysql:
    image: mysql:8.0
    container_name: ders-programi-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-ders_programi}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - ders-programi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache & Queue)
  redis:
    image: redis:alpine
    container_name: ders-programi-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - ders-programi-network

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ders-programi-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=900
    volumes:
      - .:/var/www/html
    networks:
      - ders-programi-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  # Node.js (Vite Dev Server - sadece development için)
  node:
    image: node:20-alpine
    container_name: ders-programi-node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - ders-programi-network
    profiles:
      - dev

networks:
  ders-programi-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
