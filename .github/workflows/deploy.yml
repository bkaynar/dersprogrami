name: Deploy to Server

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy files to server (SSH key)
        if: ${{ secrets.SSH_KEY != '' }}
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "."
          target: "${{ secrets.DEPLOY_PATH }}"
          rm: true
          overwrite: true
          # Exclude files not needed on server; .env must exist on server
          exclude: ".git,.github,node_modules,vendor,storage/logs/*,.DS_Store"

      - name: Copy files to server (password)
        if: ${{ secrets.SSH_KEY == '' && secrets.SSH_PASSWORD != '' }}
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "."
          target: "${{ secrets.DEPLOY_PATH }}"
          rm: true
          overwrite: true
          exclude: ".git,.github,node_modules,vendor,storage/logs/*,.DS_Store"

      - name: Deploy via SSH (key)
        if: ${{ secrets.SSH_KEY != '' }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"
            if [ ! -f .env ]; then
              echo "ERROR: .env missing at $PWD"
              exit 1
            fi
            docker compose down || true
            docker compose up -d --build
            sleep 10
            docker compose exec -T app php artisan migrate --force

      - name: Deploy via SSH (password)
        if: ${{ secrets.SSH_KEY == '' && secrets.SSH_PASSWORD != '' }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"
            if [ ! -f .env ]; then
              echo "ERROR: .env missing at $PWD"
              exit 1
            fi
            docker compose down || true
            docker compose up -d --build
            sleep 10
            docker compose exec -T app php artisan migrate --force
